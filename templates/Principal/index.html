{% extends 'base/base.html'%}

{% block title %}Index APP {% endblock title %}

{% block content %}
   

    <table class="table table-striped">
        <thead>
            <th>ID</th>
            <th>USUARIO</th>
            <th>CORREO</th>
            <th>SALDO</th>
            <th></th>
            <th>ACTIONS</th>
            <th></th>
        </thead>
        <tbody>
            {% for obj in Usuario %}
                <tr>
                    <td>{{ obj.id_usuario }}</td>
                    <td>{{ obj.nombre_usuario }}</td>
                    <td>{{ obj.correo }}</td>
                    <td>{{ obj.saldo }}</td>
                    <td><a href="" class="btn btn-outline-info">Detail</a></td>
                    <td><a href="" class="btn btn-outline-warning">Update</a></td>
                    <td><a href="" class="btn btn-outline-danger">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
