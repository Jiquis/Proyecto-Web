{% extends 'base/base.html'%}

{% block title %}APUESTAS {% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css"> 
    <title>PaymentM</title>
    <style>
        body {
        background: url('static/imagenes/loginfondo.png') center center fixed;
        background-size: cover;
        color: #ffd700;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <img src="static/imagenes/logo.png" alt="Image description">
                <a class="navbar-brand" href="#">Lucky Shot</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto"> <!-- Changed to ms-auto for right alignment -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Bets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Support</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- Bootstrap Scripts (Bootstrap 5) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    

    <div class="container login-container" >
        <div class="row justify-content-center" >
            <div class="col-md-6" >
                <div class="card"style="border-top-style: solid; border-top-color: #4A81F0; border-radius: 15px; border-top-width: 5px;">
                    <div class="card-header" style="display: flex; justify-content: center; align-items: center;">
                        <img class="logo" src="static/imagenes/logo.png" alt="Logo" style="border-radius: 10px;"> 
                    </div>
                    <div class="card-body"  >
                        <form>
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" class="form-control" id="location" placeholder="Enter your location">
                            </div>
                            <div class="form-group">
                                <label for="cardName">Card Holder's Name</label>
                                <input type="text" class="form-control" id="cardName" placeholder="Enter the name on your card">
                            </div>
                            <div class="form-group">
                                <label for="cardNumber">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="Enter your card number">
                            </div>
                            <div class="form-group">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="password" class="form-control" id="cvv" placeholder="Enter your card's CVV">
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">
                            Need help? <a href="#">Contact us</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock content%}
